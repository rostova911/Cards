<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cards.css">
    <title>Card game</title>
</head>
<body>

    <h2>Player 1:</h2>

<div class="onecardsblock">  

    <div class="cards">
        <p>2&clubs;</p>
    </div>

    <div class="cards">
        <p class="red">9&hearts;</p>
    </div>

    <div class="cards">
        <p class="red">6&hearts;</p>
    </div>

    <div class="cards">
        <p class="red">A&diams;</p>
    </div>

    <div class="cards">
        <p>Q&spades;</p>
    </div>

    <div class="cards">
        <p>J&clubs;</p>
    </div>
</div>    

 

    <h2>Player 2:</h2>

    <div class="onecardsblock">  

        <div class="cards">
            <p class="red">3&hearts;</p>
        </div>
    
        <div class="cards">
            <p>A&clubs;</p>
        </div>
    
        <div class="cards">
            <p>10&clubs;</p>
        </div>
    
        <div class="cards">
            <p class="red">K&diams;</p>
        </div>
    
        <div class="cards">
            <p>8&spades;</p>
        </div>
        
        <div class="cards">
            <p class="red">3&hearts;</p>
        </div>
    </div>
</body>
</html>
